<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Bicicletas</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="my-4">Listado de Bicicletas</h1>
    <a href="#" class="btn btn-primary my-3" data-toggle="modal" data-target="#addBikeModal">Agregar bicicleta</a>
    
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Cliente</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bicicleta : ${bicicletas}">
                <td th:text="${bicicleta.id}"></td>
                <td th:text="${bicicleta.marca}"></td>
                <td th:text="${bicicleta.modelo}"></td>
                <td th:text="${bicicleta.cliente != null ? bicicleta.cliente.nombre : 'Sin cliente'}"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Agregar scripts de jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<!-- Modal para agregar bicicleta -->
<div class="modal fade" id="addBikeModal" tabindex="-1" role="dialog" aria-labelledby="addBikeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBikeModalLabel">Agregar bicicleta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="#" th:action="@{/bicicletas}" th:object="${bicicleta}" method="post" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="form-group">
              <label for="marca">Marca</label>
              <input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}" required>
            </div>
            <div class="form-group">
              <label for="modelo">Modelo</label>
              <input type="text" class="form-control" id="modelo" name="modelo" th:field="*{modelo}" required>
            </div>
            <!-- Puedes agregar un campo para seleccionar el cliente asociado a la bicicleta aquí -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
