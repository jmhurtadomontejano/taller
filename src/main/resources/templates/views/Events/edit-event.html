<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/common-head :: common-head">
</head>
<body>
    <!-- Fragmento de la barra de navegaciÃ³n -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <h1>Editar Evento</h1>
        <form action="/events/update-post" method="post" th:object="${evento}">
            <input class="col-12" type="text" name="id" id="userId" th:value="${evento.id}" readonly />
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" th:value="${evento.name}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" th:value="${evento.date}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="hour">Hora:</label>
                <input type="time" id="hour" name="hour" th:value="${evento.hour}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="locationUrl">URL del lugar:</label>
                <input type="text" id="locationUrl" name="locationUrl" th:value="${evento.locationUrl}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Actualizar Evento</button>
            <a href="/events/listado-eventos" class="btn btn-primary">Volver al listado</a>
        </form>
    </div>
</body>
</html>
