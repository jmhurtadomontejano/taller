<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/common-head :: common-head">
</head>
<body>
    <h1>Editar Reparacion</h1>
    <!-- Fragmento de la barra de navegación -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
  
        <form action="/repairs/update-post" method="post" th:object="${reparacion}">
            <div class="form-group">
                <input class="form-control" type="text" name="id" id="userId" th:value="${reparacion.id}" readonly />
            </div>
            <div class="row">
                <!-- Bicicleta -->
                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="bicicleta">Bicicleta:</label>
                    <select class="form-control" th:field="*{bicicleta}" id="bicicleta">
                        <option th:each="bicicleta : ${bicicletas}"
                                th:value="${bicicleta.id}"
                                th:text="${bicicleta.marca + ' - ' + bicicleta.modelo}"
                                th:selected="${bicicleta.id} == ${reparacion.bicicleta.id}">
                        </option>
                    </select>
                </div>
                <!-- Usuario -->
                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="user">Usuario:</label>
                    <select class="form-control" th:field="*{user}" id="user">
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.userName}"
                                th:selected="${user.id} == ${reparacion.user.id}">
                        </option>
                    </select>
                </div>
                <!-- Fecha de entrada -->
                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="fecha">Fecha de entrada:</label>
                    <input class="form-control" type="date" th:field="*{fecha}" id="fecha" />
                </div>
                <!-- Fecha de salida -->
                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="fechaSalida">Fecha de salida:</label>
                    <input class="form-control" type="date" th:field="*{fechaSalida}" id="fechaSalida" />
                </div>
                <!-- Concepto -->
                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="concepto">Concepto:</label>
                    <input class="form-control" type="text" th:field="*{concepto}" id="concepto" />
                </div>
                <!-- Descripción -->
                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion"></textarea>
                </div>
                <!-- Estado -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <label for="estado">Estado:</label>
                    <input class="form-control" type="text" th:field="*{estado}" id="estado" />
                </div>
                <!-- Importe -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <label for="importe">Importe:</label>
                    <input class="form-control" type="number" th:field="*{importe}" id="importe" step="0.01" />
                </div>
                <!-- IVA -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <label for="iva">IVA:</label>
                    <input class="form-control" type="number" th:field="*{iva}" id="iva" step="0.01" />
                </div>
                <!-- Total -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <label for="total">Total:</label>
                    <input class="form-control" type="number" th:field="*{total}" id="total" step="0.01" />
                </div>
                <!-- Botón para enviar el formulario -->
                <div class="col-md-6 col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Guardar Reparación</button>
            </div>
        </div>
        </form>
            <!-- Botón para eliminar la reparación -->
        <div class="col-md-6 col-12 mb-3"> <!-- Ajustar el contenedor del botón de eliminar -->
            <form th:action="@{'/repairs/delete/' + ${reparacion.id}}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</body>
</html>
